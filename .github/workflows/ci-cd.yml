name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test

  build:
    name: Build ${{ matrix.platform }}
    needs: test
    strategy:
      matrix:
        include:
          - platform: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rmail-linux
            binary: rmail
          - platform: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: rmail-macos
            binary: rmail
          - platform: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rmail-windows.exe
            binary: rmail.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${{ matrix.binary }} artifacts/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.binary }} artifacts/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Get current version
        id: get_version
        run: echo "CURRENT_VERSION=$(cargo pkgid -p rmail | cut -d '#' -f 2)" >> $GITHUB_OUTPUT

      - name: Increment version
        run: |
          cargo set-version --bump patch
          echo "NEW_VERSION=$(cargo pkgid -p rmail | cut -d '#' -f 2)" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/rmail-linux/rmail-linux release/
          cp artifacts/rmail-macos/rmail-macos release/
          cp artifacts/rmail-windows.exe/rmail-windows.exe release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          draft: false
          prerelease: false
          files: |
            release/rmail-linux
            release/rmail-macos
            release/rmail-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
